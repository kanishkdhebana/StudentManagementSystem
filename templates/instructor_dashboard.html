<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-top: 0;
            font-size: 24px;
            color: #333;
        }

        hr {
            border: 0;
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }

        p {
            margin: 0 0 10px;
        }

        strong {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Instructor Profile</h1>
        <hr>
        <div>
            <p><strong>Instructor ID:</strong> {{ instructor.student_id }}</p>
            <p><strong>Name:</strong> {{ instructor.first_name }} {{ instructor.last_name }}</p>
            <p><strong>Sex:</strong> {{ instructor.sex.value if instructor.sex else None }}</p>
            <p><strong>Email:</strong> {{ instructor.email }}</p>
            <!-- Add more profile information here as needed -->
        </div>
    </div>
</body>
</html>

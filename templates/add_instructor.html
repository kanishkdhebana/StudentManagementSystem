<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Add Instructor</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='style/add_edit.css') }}"/>
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    </head>

    <body>
        <h1>Add New Instructor</h1>
        <div class="dummy_box">
            <div class="box">
                <form method="POST" action="/add_instructor">
                    <input
                    type="text"
                    id="instructor_id"
                    name="instructor_id"
                    spellcheck="false"
                    placeholder="Instructor ID"
                    pattern=".{11}"
                    title="Instructor ID must be 11 characters"
                    required
                    />

                    <input
                    type="text"
                    id="first_name"
                    name="first_name"
                    spellcheck="false"
                    placeholder="First Name"
                    maxlength="50"
                    title="First Name must be up to 50 characters"
                    required
                    />

                    <input
                    type="text"
                    id="last_name"
                    name="last_name"
                    spellcheck="false"
                    placeholder="Last Name"
                    maxlength="50"
                    title="Last Name must be up to 50 characters"
                    required
                    />

                    <label for="sex">Gender</label>
                    <select id="sex" name="sex" required>Â 
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>

                    <input
                    type="email"
                    id="email"
                    name="email"
                    maxlength="50"
                    spellcheck="false"
                    placeholder="Email"
                    required
                    />

                    <input
                    type="text"
                    id="address"
                    name="address"
                    spellcheck="false"
                    placeholder="Address"
                    required
                    />

                    <input
                    type="text"
                    id="city"
                    name="city"
                    spellcheck="false"
                    placeholder="City"
                    maxlength="50"
                    required
                    />

                    <input
                    type="text"
                    id="state"
                    name="state"
                    spellcheck="false"
                    placeholder="State"
                    maxlength="50"
                    required
                    />

                    <input
                    type="text"
                    id="address_pin"
                    name="address_pin"
                    spellcheck="false"
                    placeholder="PIN"
                    pattern="[0-9]{6}"
                    title="PIN must be 6 digits"
                    inputmode="numeric"
                    required
                    />

                    <label for="dob">Date of Birth</label>
                    <input
                    type="date"
                    id="dob"
                    name="dob"
                    placeholder="Date of Birth"
                    required
                    />

                    <select id="bloodgroup" name="bloodgroup" required>
                        <option value="" disabled selected>Select Blood Group</option>
                        <option value="A_plus">A+</option>
                        <option value="A_minus">A-</option>
                        <option value="B_plus">B+</option>
                        <option value="B_minus">B-</option>
                        <option value="AB_plus">AB+</option>
                        <option value="AB_minus">AB-</option>
                        <option value="O_plus">O+</option>
                        <option value="O_minus">O-</option>
                    </select>

                    <label for="doj">Date of Joining</label>
                    <input
                    type="date"
                    id="doj"
                    name="doj"
                    placeholder="Date of Joining"
                    required
                    />

                    <input
                    type="text"
                    id="phone_number"
                    name="phone_number"
                    placeholder="Contact Number"
                    spellcheck="false"
                    pattern="[0-9]{10}"
                    title="Phone number must be 10 digits"
                    inputmode="numeric"
                    required
                    />

                    <button type="submit" id="hidden_submit" style="display: none;"></button>
                </form>
            </div>

            <div class="button">
                <button
                    type="button"
                    onclick="window.location.href='{{ url_for('instructors.view_instructors') }}'"
                    >
                    Back
                </button>

                <button type="submit" id="visible_submit">Submit</button>
            </div>
        </div>
    </body>
</html>
